    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6.col-md-6.col-sm-12.col-xs-12">
            <h3 class="fw-bold">User Profile</h3>
            <hr/>
            <form autocomplete="off">
              <div class="mb-3">
                <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control input-focus" id="fullname" placeholder="Enter your full name" required/>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@domain.com" disabled/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row align-items-center flex-column">
          <div class="col-12 col-sm-6 border border-3 rounded rounded-4 p-5 my-5">
            <h3 class="fw-bold">Change Email</h3>
            <hr />
            <form autocomplete="off">
              <div class="mb-3">
                <label for="new-email" class="form-label">New Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control input-focus" id="new-email" placeholder="email@gmail.com"/>
              </div>
              <br>
              <button class="btn btn-secondary" id="change-email">Change Email</button>
            </form>
          </div>
          <div class="col-12 col-sm-6 border border-3 rounded rounded-4 p-5 mb-5">
            <h3 class="fw-bold">Change Password</h3>
            <hr />
            <form>
              <div class="mb-3">
                <label for="new-password" class="form-label">New Password <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="password" class="form-control input-focus" id="new-password" placeholder="Enter new password"/>
                  <button class="btn btn-outline-secondary input-focus" type="button" id="show-new-password">
                    <i class="bi bi-eye-fill" id="icon-password"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3">
                <label for="confirm-new-password" class="form-label">Confirm New Password<span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="password" class="form-control input-focus" id="confirm-new-password" placeholder="Confirm password"/>
                  <button class="btn btn-outline-secondary" type="button" id="show-confirm-new-password">
                    <i class="bi bi-eye-fill" id="icon-confirm-password"></i>
                  </button>
                </div>
              </div>
              <button class="btn btn-secondary" id="save-password">Save Password</button>
            </form>
          </div>
        </div>
      </div>
    </section>
